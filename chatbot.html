<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Hack Bot</title>
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .chatbox {
      width: 90%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }

    .chatbox-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f9f9f9;
      border-bottom: 2px solid #e0e0e0;
    }

    .chatbox-content div {
      margin-bottom: 10px;
    }

    .user-input-container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f4f4f4;
      border-top: 2px solid #e0e0e0;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      color: #333;
      font-size: 1rem;
      outline: none;
      margin-right: 10px;
      transition: all 0.3s;
    }

    #user-input:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
    }

    #send-button {
      padding: 12px 20px;
      background-color: #74ebd5;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    #send-button:hover {
      background-color: #62d1c1;
    }

    a {
      color: #74ebd5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .chatbox {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chatbox-content" id="chatbox-content"></div>
    <div class="user-input-container">
      <input type="text" id="user-input" placeholder="Type 'hack instagram' and press Enter..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    let step = 0; 
    let username = ""; 

    function generateRandomHash() {
      const chars = 'abcdef0123456789';
      let hash = '';
      for (let i = 0; i < 32; i++) {
        hash += chars[Math.floor(Math.random() * chars.length)];
      }
      return hash;
    }

    document.getElementById('send-button').addEventListener('click', function() {
      let userInput = document.getElementById('user-input').value;
      let chatboxContent = document.getElementById('chatbox-content');

      if (step === 0 && userInput.toLowerCase() === 'hack instagram') {
        chatboxContent.innerHTML += `<div><strong>Bot:</strong> Please enter the username.</div>`;
        step = 1;
      } else if (step === 1) {
        username = userInput;  
        chatboxContent.innerHTML += `<div><strong>Bot:</strong> Fetching Instagram profile for <strong>${username}</strong>...</div>`;
        
        setTimeout(() => {
          chatboxContent.innerHTML += `<div><strong>Bot:</strong> Profile found! <a href="https://www.instagram.com/${username}" target="_blank">Visit ${username}'s Profile</a></div>`;
          chatboxContent.innerHTML += `<div><strong>Bot:</strong> Please wait 10 seconds...</div>`;

          setTimeout(() => {
            let randomHash = generateRandomHash();
            chatboxContent.innerHTML += `<div><strong>Bot:</strong> Hash password for <strong>${username}</strong>: <strong>${randomHash}</strong></div>`;
            chatboxContent.scrollTop = chatboxContent.scrollHeight;
          }, 10000);
        }, 2000);
        step = 2; 
      } else if (step === 2) {
        chatboxContent.innerHTML += `<div><strong>Bot:</strong> Invalid command. Please type 'hack instagram' to start again.</div>`;
      }

      document.getElementById('user-input').value = ''; 
      chatboxContent.scrollTop = chatboxContent.scrollHeight; 
    });

    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('send-button').click();
      }
    });
  </script>
</body>
</html>
